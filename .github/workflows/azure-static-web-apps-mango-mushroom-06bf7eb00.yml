name: Azure Static Web Apps CI/CD with Optimization

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
  NODE_VERSION: '18'
  CACHE_VERSION: 'v1'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci

      - name: ğŸ–¼ï¸ Optimize Images
        run: |
          echo "ä¼˜åŒ–å›¾ç‰‡èµ„æº..."
          node scripts/optimize-images.js || echo "å›¾ç‰‡ä¼˜åŒ–è·³è¿‡ï¼ˆå¯é€‰æ­¥éª¤ï¼‰"

      - name: ğŸ—ï¸ Build and Optimize
        run: |
          echo "æ‰§è¡Œæ„å»º..."
          npm run build
          echo "æ‰§è¡Œæ„å»ºä¼˜åŒ–..."
          node scripts/build-optimizer.js || echo "æ„å»ºä¼˜åŒ–è·³è¿‡ï¼ˆå¯é€‰æ­¥éª¤ï¼‰"

      - name: ğŸ” Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouse.config.js'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

      - name: ğŸ“Š Performance Budget Check
        run: |
          echo "æ£€æŸ¥æ€§èƒ½é¢„ç®—..."
          # è¿™é‡Œå¯ä»¥æ·»åŠ è‡ªå®šä¹‰çš„æ€§èƒ½æ£€æŸ¥è„šæœ¬
          echo "æ€§èƒ½æ£€æŸ¥å®Œæˆ"

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v7
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      - name: ğŸš€ Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_MUSHROOM_06BF7EB00 }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_MUSHROOM_06BF7EB00 }}
          app_location: "/"
          action: "close"
